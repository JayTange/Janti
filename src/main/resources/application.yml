server:
  port: 8080
spring:
  profiles:
    active: jdbc
# thymeleaf配置
  thymeleaf:
    prefix: classpath:/templates/
    check-template-location: true
    suffix: .html
    encoding: UTF-8
    content-type: text/html
    mode: HTML5
    cache: false
#mybatis配置
mybatis:
  type-aliases-package: com.janti
  configuration:
    map-underscore-to-camel-case: true
    default-fetch-size: 100
    default-statement-timeout: 3000


